<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support & Feedback</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1E1E2F;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #252537;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 600px;
            max-width: 90%;
        }

        h1 {
            color: #FF5C93;
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #A9A9B3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1em;
            margin-bottom: 8px;
            color: #A9A9B3;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            background-color: #2D2D3A;
            border: 1px solid #FF5C93;
            border-radius: 5px;
            color: white;
            font-size: 1em;
        }

        textarea {
            height: 150px;
        }

        button[type="submit"] {
            background-color: #FF5C93;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #FF7FAA;
        }

        .contact-info {
            text-align: center;
            margin-top: 20px;
        }

        .contact-info a {
            color: #FF5C93;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Support & Feedback</h1>
        <p>Your feedback helps us improve. Please share your thoughts below, or contact us directly for support.</p>
        
        <form action="mailto:support@yourdomain.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="What's your feedback about?" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Share your thoughts" required></textarea>
            </div>
            <button type="submit">Submit Feedback</button>
        </form>

        <div class="contact-info">
            <p>Need direct support? Email us at <a href="mailto:support@yourdomain.com">support@yourdomain.com</a></p>
        </div>
    </div>
</body>
</html>
